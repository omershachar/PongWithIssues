<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="PongWithIssues - A mobile-friendly Pong game with physics">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100' rx='15'/><rect fill='%237a76e5' x='15' y='30' width='8' height='40' rx='4'/><rect fill='%237a76e5' x='77' y='30' width='8' height='40' rx='4'/><circle fill='%23fff' cx='50' cy='50' r='6'/></svg>">
    <title>PongWithIssues</title>
    <style>
        @font-face {
            font-family: 'digital-7';
            src: url('fonts/digital-7.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #gameCanvas {
            display: block;
            background-color: #000;
            touch-action: none;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #888;
            text-align: center;
            z-index: 100;
        }

        #loading.hidden {
            display: none;
        }

        #orientationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            text-align: center;
            padding: 20px;
        }

        #orientationOverlay .rotate-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        #orientationOverlay p {
            font-size: 18px;
            color: #b9b7e8;
            max-width: 300px;
        }

        #fullscreenBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(122, 118, 229, 0.3);
            border: 1px solid rgba(122, 118, 229, 0.6);
            color: #b9b7e8;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            z-index: 50;
            display: none;
        }

        #fullscreenBtn:active {
            background: rgba(122, 118, 229, 0.6);
        }

        @media (pointer: coarse) {
            #fullscreenBtn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="loading">Loading PongWithIssues...</div>
    </div>

    <div id="orientationOverlay">
        <div class="rotate-icon">&#x21BB;</div>
        <p>Please rotate your device to landscape mode for the best experience</p>
    </div>

    <button id="fullscreenBtn">Fullscreen</button>

    <script src="pong-game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(() => {});
        }
    </script>
</body>
</html>
