<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong With Issues - Browser Edition</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #222 0%, #000 100%);
        color: #f3f3f3;
      }

      header {
        text-align: center;
        margin-bottom: 1rem;
      }

      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }

      canvas {
        border: 4px solid #00ffc6;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.75);
        box-shadow: 0 0 24px rgba(0, 255, 198, 0.35);
      }

      #scoreboard {
        display: flex;
        gap: 2rem;
        font-size: 1.5rem;
        letter-spacing: 0.1em;
      }

      #status {
        min-height: 1.5rem;
        font-size: 1.1rem;
        text-align: center;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #00ffc6;
        color: #001510;
        font-weight: bold;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 255, 198, 0.3);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pong With Issues</h1>
      <p>Now playable in the browser. Use W/S or Arrow keys to move.</p>
    </header>
    <main id="game-container">
      <div id="scoreboard">
        <span id="player-score">Player: 0</span>
        <span id="cpu-score">CPU: 0</span>
      </div>
      <canvas id="game" width="960" height="600" aria-label="Pong game board"></canvas>
      <div id="status"></div>
      <button id="start">Start Game</button>
    </main>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
